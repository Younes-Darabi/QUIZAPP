<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="./script.js"></script>
  <title>QUIZAPP</title>

  <!-- Bootstrap file -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
</head>

<body onload="init()">

  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        QUIZAPP
      </a>
    </div>
  </nav>

  <div class="container">

    <div class="card quit_card">

      <img src="./img/01.jpg" class="card-img-top" alt="Quiz Bild">

      <div class="card-body">
        <h5 id="question_text" class="card-title">Frage</h5>

        <div onclick="answer('1')" class="card mb-2 quiz_answer_card">
          <div id="answer_1" class="card-body">
            Antwort1
          </div>
        </div>

        <div onclick="answer('2')" class="card mb-2 quiz_answer_card">
          <div id="answer_2" class="card-body">
            Antwort2
          </div>
        </div>

        <div onclick="answer('3')" class="card mb-2 quiz_answer_card">
          <div id="answer_3" class="card-body">
            Antwort3
          </div>
        </div>

        <div onclick="answer('4')" class="card mb-2 quiz_answer_card">
          <div id="answer_4" class="card-body">
            Antwort4
          </div>
        </div>

        <div class="question_footer">
          <span><b id="current_question_number">1</b> von <b id="TotalNumberOfQuestions">5</b> Fragen</span>
          <div>
            <a onclick="previousQuestion()" href="#" class="btn btn-primary">Vorherige Frage</a>
            <a onclick="nextQuestion()" href="#" class="btn btn-primary">NÃ¤chate Frage</a>
          </div>
        </div>

      </div>

    </div>

  </div>

</body>

</html>
