<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="./script.js"></script>
  <title>QUIZAPP</title>

  <!-- Bootstrap file -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
</head>

<body onload="init()">

  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        QUIZAPP
      </a>
    </div>
  </nav>

  <div class="container">
    <div class="card quit_card">
      <img id="header_image" src="./img/01.jpg" class="card-img-top" alt="Quiz Bild">

      <div id="progress_bar" class="progress rounded-0" role="progressbar" aria-valuemin="0" aria-valuemax="100">
        <div id="progress_bar_in" class="progress-bar text-bg-success"></div>
      </div>

      <div id="end_screen" class="d-none end_screen">
        <h2 class="m-3">Quiz beendet!</h2>
        <div class="d-flex justify-content-center align-items-center">
          <p id="correct_answers" class="alert alert-success m-3" role="alert"></p>
          <p id="wrong_answers" class="alert alert-danger m-3" role="alert"></p>
        </div>
        <button id="restart_button" onclick="restartQuestions()" class="btn btn-warning m-3 ">Neustart</button>
      </div>

      <div id="question_container" class="card-body">
        <h5 id="question_text" class="card-title">Frage</h5>

        <div id="answer1" onclick="answer('1')" class="card mb-2 quiz_answer_card">
          <div id="answer_1" class="card-body">
            Antwort1
          </div>
        </div>

        <div id="answer2" onclick="answer('2')" class="card mb-2 quiz_answer_card">
          <div id="answer_2" class="card-body">
            Antwort2
          </div>
        </div>

        <div id="answer3" onclick="answer('3')" class="card mb-2 quiz_answer_card">
          <div id="answer_3" class="card-body">
            Antwort3
          </div>
        </div>

        <div id="answer4" onclick="answer('4')" class="card mb-2 quiz_answer_card">
          <div id="answer_4" class="card-body">
            Antwort4
          </div>
        </div>

        <div class="question_footer">
          <span><b id="current_question_number">1</b> von <b id="TotalNumberOfQuestions">5</b> Fragen</span>
          <div>
            <button id="next_button" onclick="nextQuestion()" class="btn btn-primary" disabled>NÃ¤chate Frage</button>
          </div>
        </div>

      </div>

    </div>

  </div>

</body>

</html>
